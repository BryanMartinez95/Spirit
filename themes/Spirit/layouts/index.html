<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ .Title }}</title>
        <link href="{{ .Site.BaseURL }}/css/bootstrap.css" rel="stylesheet">
        <link href="{{ .Site.BaseURL }}/css/styles.css" rel="stylesheet">
    </head>
    <body>
    <div class="body"> <!-- Page -->
        {{ template "theme/partials/nav.html" }}
        <div class="container centerContent"> <!-- Body -->
            <h2>Currently In Production!</h2>
            <div class="row">
                <img class="col-md-12 construction" src="http://orig04.deviantart.net/632f/f/2013/125/9/3/kirby_by_peekingboo-d646ci8.gif"/>
            </div>
            <div class="row">
                <ul class="posts">
                    {{ range .Data.Pages }}
                    <li><span><a href="{{ .RelPermalink }}">{{ .Title }}</a><time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</h4></time></span></span></li>
                    {{ end }}
                </ul>
            </div>
        
        <!--{{ template "theme/partials/footer.html" }}	-->
        </div>
    </div>
        <!-- Scripts -->
        {{ template "theme/partials/bundle.html" }}	
    </body>
</html>
