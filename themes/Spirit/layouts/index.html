<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>

        <title>{{ .Title }}</title>

        <link href="{{ .Site.BaseURL }}/css/normalize.css" rel="stylesheet">

        <link href="{{ .Site.BaseURL }}/css/navbar.css" rel="stylesheet">
        <link href="{{ .Site.BaseURL }}/css/card.css" rel="stylesheet">
        <link href="{{ .Site.BaseURL }}/css/footer.css" rel="stylesheet">
        <link href="{{ .Site.BaseURL }}/css/materialize.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

            </div>

                            </header>
                            <div class="w3-container">
                            <!--<p>{{.Summary}}</p>-->
                                <!--{{ if .Truncated }}
                                <div class="read-more-link">
                                    <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
                                </div>
                                {{end}}-->
                            </div>
                            <!--<footer class="w3-container">
                                {{ .Date.Format "Mon, Jan 2, 2006" }}
                            </footer>-->

                        </div>
                        {{ end }}
                    </ul>
                    </div>
                </div>
        </div>
        {{ template "theme/partials/footer.html" }}	
    </div>
        <!-- Scripts -->
        {{ template "theme/partials/bundle.html" }}

</html>
